<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:growl id="messages" />

		<p:tabView
			style="margin-left: 35px; margin-right: 35px; margin-top: 10px">
			<p:tab title="Itens">
				<p:dataTable var="itens" value="" id="tabitens"
					style="margin-top: 10px;">
					<p:column headerText="Cod" style="text-align: center; width: 100px">
						<p:inputText size="8" />
					</p:column>

					<p:column headerText="Produto">
						<p:autoComplete styleClass="produto-tabela" />
					</p:column>

					<p:column headerText="Valor OrÃ§."
						style="text-align: center; width: 100px;">
						<p:inputText value="R$ 0,00" size="8" />
					</p:column>

					<p:column headerText="Valor Tabela"
						style="text-align: center; width: 100px ">
						<p:inputText size="8" />
					</p:column>

					<p:column headerText="Quantidade"
						style="text-align: center; width: 100px ">
						<p:inputText size="8" />
					</p:column>

					<p:column headerText="Valor Total"
						style="text-align: center; width: 100px ">
						<p:inputText size="8" />
					</p:column>

					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="5" footerText="Subtotal"
								style="text-align: right;" />
							<p:column footerText="R$ 0,00" style="text-align: center" />
						</p:row>

					</p:columnGroup>
				</p:dataTable>
			</p:tab>
		</p:tabView>
	</h:form>
</ui:composition>
