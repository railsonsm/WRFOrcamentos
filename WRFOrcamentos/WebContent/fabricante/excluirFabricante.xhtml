<ui:composition template="/templates/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">WRFOçamentos - Excluir Fabricante</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Excluir Fabricante</h1>

			<p:messages id="msgs" autoUpdate="true"
				style="width:95%; margin-left: 35px" />

			<p:panelGrid columns="2" style="margin-left: 35px;" id="mostrarId">
			
				<p:outputLabel value="Código Fabricante" style="width:45%" for="codFab" />
				
				<h:panelGroup>
					<p:inputText size="10"
						value="#{fabricanteMB.fabricante.idFabricante}" id="codFab"
						required="true" requiredMessage="Selecione o Fabricante" 
						readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"/>
					<p:commandButton icon="ui-icon-search" title="Pesquisar"
						action="#{fabricanteMB.abrirDialogo}" process="@this"
						update="@none">
						<p:ajax event="dialogReturn"
							listener="#{fabricanteMB.fabricanteSelecionado}" process="@this"
							update="@form" />
						<p:resetInput target="mostrarId" />
					</p:commandButton>
					
				</h:panelGroup>
			</p:panelGrid>

			<p:panelGrid id="excluirFabricante" columns="4"
				style="width:95%; margin-left: 35px;"
				columnClasses="rotulo, campo, rotulo, campo">

				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" size="35"
					value="#{fabricanteMB.fabricante.nome}" readonly="true" />

				<p:outputLabel for="nomef" value="Nome Fantasia" />
				<p:inputText id="nomef" size="35"
					value="#{fabricanteMB.fabricante.nomefantasia}" readonly="true" />

				<p:outputLabel for="cnpj" value="CNPJ" />
				<p:inputMask id="cnpj" size="15" mask="99.999.999/9999-99"
					value="#{fabricanteMB.fabricante.cnpj}" readonly="true" />

				<p:outputLabel value="E-mail" />
				<p:inputText size="25" value="#{fabricanteMB.fabricante.email}"
					readonly="true" />

				<p:outputLabel value="CEP" />
				<p:inputMask size="7" mask="99999-999"
					value="#{fabricanteMB.fabricante.cep}" readonly="true" />

				<p:outputLabel value="Logradouro(Rua)" />
				<p:inputText size="35" value="#{fabricanteMB.fabricante.rua}"
					readonly="true" />

				<p:outputLabel value="Número" />
				<p:inputText size="5" value="#{fabricanteMB.fabricante.numero}"
					readonly="true" />

				<p:outputLabel value="Complemento" />
				<p:inputText size="35"
					value="#{fabricanteMB.fabricante.complemento}" readonly="true" />

				<p:outputLabel value="Cidade" />
				<p:inputText size="15" value="#{fabricanteMB.fabricante.cidade}"
					readonly="true" />

				<p:outputLabel value="Estado" />
				<p:inputText size="15" value="#{fabricanteMB.fabricante.estado}"
					readonly="true" />

				<p:outputLabel value="Telefone 1" />
				<p:inputMask size="15" mask="(99)9999-9999"
					value="#{fabricanteMB.fabricante.telefone1}" readonly="true" />

				<p:outputLabel value="Celular 1" />
				<p:inputMask size="15" mask="(99)99999-9999"
					value="#{fabricanteMB.fabricante.telefone2}" readonly="true" />

				<p:outputLabel value="Telefone 2" />
				<p:inputMask size="15" mask="(99)9999-9999"
					value="#{fabricanteMB.fabricante.celular1}" readonly="true" />

				<p:outputLabel value="Celular 2" />
				<p:inputMask size="15" mask="(99)99999-9999"
					value="#{fabricanteMB.fabricante.celular2}" readonly="true" />

				<p:outputLabel value="Contato Comercial" />
				<p:inputText size="35"
					value="#{fabricanteMB.fabricante.contatoComer}" readonly="true" />

				<p:outputLabel value="E-mail Comercial" />
				<p:inputText size="25" value="#{fabricanteMB.fabricante.emailComer}"
					readonly="true" />

				<p:outputLabel value="Contato Técnico" />
				<p:inputText size="35" value="#{fabricanteMB.fabricante.contatoTec}"
					readonly="true" />

				<p:outputLabel value="E-mail Técnico" />
				<p:inputText size="25" value="#{fabricanteMB.fabricante.emailTec}"
					readonly="true" />

			</p:panelGrid>

			<p:menubar styleClass="toolbarCadastro">
				<f:facet name="options">
			
					<p:commandButton style="margin-left: 30px;" value="Confirmar"
						update="@form" actionListener="#{fabricanteMB.excluir}"
						icon="ui-icon-suitcase">
						<p:confirm header="Confirmação" message="Tem certeza?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton style="margin-left: 30px;" value="Voltar"
						action="/inicio?faces-redirect=true" icon="ui-icon-home" process="@this" update="@all" immediate="true" />

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
							actionListener="#{fabricanteMB.excluir}" update="@form"/>
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
					
				</f:facet>
			</p:menubar>

		</h:form>
	</ui:define>
</ui:composition>
