<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/img/favicon.png" />
		<h:outputStylesheet library="css" name="style.css" />
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title><ui:insert name="titulo">WRFOrçamentos - Login</ui:insert></title>
	</h:head>

	<h:body styleClass="login">
		<h:form>
			<p:dataTable value="Teste">
				<f:facet name="header">
			       	     WRF - Login
			        </f:facet>
				<p:column>
					<p:graphicImage name="logowrf.png" styleClass="logologin"
						library="img" />
				</p:column>
				<p:column>
					<p:panelGrid>
						<p:messages globalOnly="true"/>
						<p:outputLabel style="margin-left: 19px;" value="Login:" />
						<br><p:inputText style="margin-left: 19px;"
								value="#{loginMB.usuario.login}" /></br>
						<br><p:outputLabel style="margin-left: 19px;" value="Senha:" /></br>
						<p:password style="margin-left: 19px;"
							value="#{loginMB.usuario.senha}" />
					</p:panelGrid>
					<p:commandButton value="Entrar"
						style="margin-top: 10px; margin-left: 120px;"
						action="#{loginMB.efetuaLogin}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
</html>
