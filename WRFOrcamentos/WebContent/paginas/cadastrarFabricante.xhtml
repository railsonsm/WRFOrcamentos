<ui:composition template="inicio.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="centro">
		<h:form>
			<h1>Cadastrar Fabricante</h1>
			<p:panelGrid columns="2" style="margin-left: 35px;">
				<p:outputLabel value="Código Fabricante" style="width:45%" />
				<p:inputText size="12" value="123456" readonly="true"/>
			</p:panelGrid>
			<p:panelGrid columns="4" style="width:95%; margin-left: 35px;"
				columnClasses="rotulo, campo, rotulo, campo">
				<p:outputLabel value="Nome" />
				<p:inputText size="35" value="" />

				<p:outputLabel value="Nome Fantasia" />
				<p:inputText size="35" value="" />

				<p:outputLabel value="CNPJ" />
				<p:inputMask size="15" mask="99.999.999/9999-99" value="CNPJ" />

				<p:outputLabel value="E-mail" />
				<p:inputText size="25" value="" />

				<p:outputLabel value="CEP" />
				<p:inputMask size="7" mask="99999-999" value="CEP" />

				<p:outputLabel value="Longradouro(Rua)" />
				<p:inputText size="35" value="" />

				<p:outputLabel value="Número" />
				<p:inputText size="5" value="" />

				<p:outputLabel value="Complemento" />
				<p:inputText size="35" value="" />

				<p:outputLabel value="Cidade" />
				<p:inputText size="15" value="" />

				<p:outputLabel value="Estado" />
				<p:inputText size="15" value="" />

				<p:outputLabel value="Telefone 1" />
				<p:inputMask size="15" mask="(99)9999-9999" value="" />

				<p:outputLabel value="Celular 1" />
				<p:inputMask size="15" mask="(99)99999-9999" value="" />

				<p:outputLabel value="Telefone 2" />
				<p:inputMask size="15" mask="(99)9999-9999" value="" />

				<p:outputLabel value="Celular 2" />
				<p:inputMask size="15" mask="(99)99999-9999" value="" />

				<p:outputLabel value="Contato comercial" />
				<p:inputText size="35" value="" />

				<p:outputLabel value="E-mail comercial" />
				<p:inputText size="25" value="" />

				<p:outputLabel value="Contato técnico" />
				<p:inputText size="35" value="" />

				<p:outputLabel value="E-mail técnico" />
				<p:inputText size="25" value="" />

			</p:panelGrid>
			<p:menubar styleClass="toolbarCadastro">
				<f:facet name="options">
					<p:commandButton type="button" value="Cancelar"
						icon="ui-icon-extlink" />
					<p:commandButton type="button" style="margin-left: 30px;"
						value="Salvar" icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
