<ui:composition template="inicio.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Inicio</ui:define>
	<ui:define name="centro">
		<h:form>
			<h1>Cadastrar Produto</h1>
			<p:panelGrid columns="2" style="margin-left: 35px;">
				<p:outputLabel value="Código Produto" style="width:45%" />
				<p:inputText size="12" value="123456" readonly="true"/>
			</p:panelGrid>
			<p:panelGrid columns="4" style="width:95%; margin-left: 35px; margin"
				columnClasses="rotulo, campo, rotulo, campo">
				<p:outputLabel value="Código Fabricante" />
				<p:inputText size="10" value="">
					<p:commandButton icon="ui-icon-search" />
				</p:inputText>

				<p:outputLabel value="Fabricante" />
				<p:inputText size="35" value="" readonly="true" />

				<p:outputLabel value="Descrição" />
				<p:inputText size="35" value="" />

				<p:outputLabel value="Unidade" />
				<p:inputText value="" />

				<p:outputLabel value="Tamanho" />
				<p:inputText value="" />

				<p:outputLabel value="Peso" />
				<p:inputText value="" />

				<p:outputLabel value="Embalagem/Quant." />
				<p:inputText value="" />

				<p:outputLabel value="Frete CIF" />
				<p:inputText value="" />

				<p:outputLabel value="Frente FOB" />
				<p:inputText value="" />

				<p:outputLabel value="Ambiente" />
				<p:inputText size="35" value="" />

			</p:panelGrid>
			<p:menubar styleClass="toolbarCadastro">
				<f:facet name="options">
					<p:commandButton type="button" value="Cancelar"
						icon="ui-icon-extlink" />
					<p:commandButton type="button" style="margin-left: 30px;"
						value="Salvar" icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
