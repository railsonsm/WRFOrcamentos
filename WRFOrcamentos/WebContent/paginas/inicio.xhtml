<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<h:head>
			<link rel="shortcut icon" href="/img/icon.png" ></link>
			<link rel="stylesheet" type="text/css" href="style.css"></link>
			<f:facet name="first">
				<h:outputStylesheet name="style.css" library="/paginas/style.css" />
				<title>WRF Orçamentos</title>
			</f:facet>
		</h:head>
		
	<h:body style="background-color: #CDE8FF">	
			<p:graphicImage url="/img/cabecalhopadrao.png" styleClass="logotemplate" style=" background-size: 100%;
    background-repeat: no-repeat; "/>
		<h:form>
			<p:growl id="messages" />
			
			<p:menubar style="min-height: 5px; ">
				<p:menuitem value="Inicio" url="/paginas/"
					icon="ui-icon-close" />
				<p:submenu label="Cadastro" icon="ui-icon-document">
					<p:submenu label="Cliente" icon="ui-icon-contact">
						<p:menuitem value="Novo" url="cadastrarCliente.xhtml" />
						<p:menuitem value="Editar" url="#" />
					</p:submenu>
					<p:submenu label="Fabricante" icon="ui-icon-contact">
						<p:menuitem value="Novo" url="#" />
						<p:menuitem value="Editar" url="#" />
					</p:submenu>
					<p:submenu label="Produto" icon="ui-icon-contact">
						<p:menuitem value="Novo" url="#" />
						<p:menuitem value="Editar" url="#" />
					</p:submenu>

				</p:submenu>

				<p:submenu label="Edit" icon="ui-icon-pencil">
					<p:menuitem value="Undo" url="#"
						icon="ui-icon-arrowreturnthick-1-w" />
					<p:menuitem value="Redo" url="#"
						icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>

				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Actions" icon="ui-icon-gear">
					<p:submenu label="Ajax" icon="ui-icon-refresh">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							icon="ui-icon-disk" update="messages" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							icon="ui-icon-arrowrefresh-1-w" update="messages" />
					</p:submenu>
					<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
						<p:menuitem value="Delete" actionListener="#{menuView.delete}"
							icon="ui-icon-close" update="messages" ajax="false" />
					</p:submenu>
				</p:submenu>

				<p:menuitem value="Quit" url="http://www.primefaces.org"
					icon="ui-icon-close" />

				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>
		<h:panelGrid style="background-color: #ffffff; width: 100%;" columnClasses="bordarPanel" >
		<ui:insert name="centro">
			</ui:insert>
		</h:panelGrid>
			
	</h:body>
</html>
