<ui:composition template="inicio.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Inicio</ui:define>
	<ui:define name="centro">
		<h:form>
			<h1>Cadastrar Produto</h1>
			
			<f:metadata>
				<f:event type="preRenderView" listener="#{produtoMB.mostraSequencia}"/>
			</f:metadata>
			
			<p:panelGrid columns="2" style="margin-left: 35px;" id="mostrarId">
				<p:outputLabel value="Código Cliente" style="width:45%" />
				<p:inputText  size="12" value="#{produtoMB.sequenciaProduto.next_val}" readonly="true"/>
			</p:panelGrid>
			
			<p:panelGrid id="cadastrarProduto" columns="4" style="width:95%; margin-left: 35px; margin" columnClasses="rotulo, campo, rotulo, campo">
			
				<p:outputLabel value="Código Fabricante" />
				<p:inputText size="10" value="#{produtoMB.idSelecao}">
					<p:commandButton action="#{produtoMB.mostraFabricPorId}" icon="ui-icon-search" update="descricaoFabricante" />
				</p:inputText>

				<p:outputLabel value="Fabricante" />
				<p:inputText size="35" value="#{produtoMB.fabricante.nomefantasia}" readonly="true" id="descricaoFabricante"/>

				<p:outputLabel value="Descrição" />
				<p:inputText size="35" value="#{produtoMB.produto.descricao}" />

				<p:outputLabel value="Unidade" />
				<p:inputText value="#{produtoMB.produto.unidade}" />

				<p:outputLabel value="Tamanho" />
				<p:inputText value="#{produtoMB.produto.tamanho}" />

				<p:outputLabel value="Peso" />
				<p:inputText value="#{produtoMB.produto.peso}" />

				<p:outputLabel value="Embalagem/Quant." />
				<p:inputText value="#{produtoMB.produto.qtdembalagem}" />

				<p:outputLabel value="Frete CIF" />
				<p:inputText value="#{produtoMB.produto.fretecif}" />

				<p:outputLabel value="Frente FOB" />
				<p:inputText value="#{produtoMB.produto.fretefob}" />

				<p:outputLabel value="Ambiente" />
				<p:inputText size="35" value="#{produtoMB.produto.ambiente}" />

			</p:panelGrid>
			<p:menubar styleClass="toolbarCadastro">
				<f:facet name="options">
					<p:commandButton value="Cancelar" icon="ui-icon-extlink" />
					<p:commandButton action="#{produtoMB.salvar}" style="margin-left: 30px;" value="Salvar" icon="ui-icon-extlink" update="cadastrarProduto,mostrarId" />
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
