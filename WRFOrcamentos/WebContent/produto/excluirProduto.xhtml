<ui:composition template="/templates/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">WRFOçamentos - Excluir Produto</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Excluir Produto</h1>

			<p:panelGrid columns="2" style="margin-left: 35px;" id="mostrarId">
				<p:outputLabel value="Código Cliente" style="width:45%" />
				<h:panelGroup>
					<p:inputText size="10" value="#{clienteMB.cliente.idCliente}" />
					<p:commandButton icon="ui-icon-search" title="Pesquisar"
						action="#{clienteMB.abrirDialogo}" process="@this" update="@none">
						<p:ajax event="dialogReturn"
							listener="#{clienteMB.clienteSelecionado}" process="@this"
							update="@form" />
						<p:resetInput target="mostrarId" />
					</p:commandButton>
				</h:panelGroup>
			</p:panelGrid>

			<p:panelGrid id="excluirCliente" columns="4"
				style="width:95%; margin-left: 35px; margin"
				columnClasses="rotulo, campo, rotulo, campo">

				<p:outputLabel value="Código Fabricante" />
				<h:panelGroup>
					<p:inputText size="12" id="mostrarIdFabric"
						value="#{produtoMB.fabricante.idFabricante}" />
					<p:commandButton icon="ui-icon-search" title="Pesquisar"
						action="#{produtoMB.abrirDialogo}" process="@this" update="@none">
						<p:ajax event="dialogReturn"
							listener="#{produtoMB.fabricanteSelecionado}" process="@this"
							update="mostrarId,nome" />
						<p:resetInput target="mostrarIdFabric" />
					</p:commandButton>
				</h:panelGroup>

				<p:outputLabel for="nome" value="Fabricante" />
				<p:inputText size="35" value="#{produtoMB.fabricante.nome}"
					readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"
					id="nome" required="true" requiredMessage="Selecione o fabricante.">
					<p:message for="nome" />
				</p:inputText>

				<p:outputLabel value="Código original/Fabric." />
				<p:inputText size="35" value="#{produtoMB.produto.codOriginal}" />

				<p:outputLabel for="descricao" value="Descrição" />
				<p:inputText id="descricao" size="35"
					value="#{produtoMB.produto.descricao}" required="true"
					requiredMessage="Informe o produto a cadastrar.">
					<p:message for="descricao" />
				</p:inputText>

				<p:outputLabel for="unid" value="Unidade" />
				<p:inputText id="unid" value="#{produtoMB.produto.unidade}"
					required="true"
					requiredMessage="Uma unidade de medição deve ser informada.">
					<p:message for="unid" />
				</p:inputText>

				<p:outputLabel for="tam" value="Tamanho" />
				<p:inputText id="tam" value="#{produtoMB.produto.tamanho}"
					required="true" requiredMessage="Informe o tamanho do produto.">
					<p:message for="tam" />
				</p:inputText>

				<p:outputLabel for="peso" value="Peso" />
				<p:inputText id="peso" value="#{produtoMB.produto.peso}" />

				<p:outputLabel for="emb" value="Embalagem/Quant." />
				<p:inputText id="emb" value="#{produtoMB.produto.qtdembalagem}"
					required="true"
					requiredMessage="Informe a quantidade por embalagem.">
					<p:message for="emb" />
				</p:inputText>

				<p:outputLabel value="Frete CIF" />
				<p:inputText value="#{produtoMB.produto.fretecif}" />

				<p:outputLabel value="Frente FOB" />
				<p:inputText value="#{produtoMB.produto.fretefob}" />

				<p:outputLabel value="Ambiente" />
				<p:inputText size="35" value="#{produtoMB.produto.ambiente}" />

				<p:outputLabel for="vTabela" value="Valor Tabela" />
				<p:inputText  required="true" id="vTabela"/>

				
			</p:panelGrid>

			<p:menubar styleClass="toolbarCadastro">

				<f:facet name="options">
					<p:commandButton style="margin-left: 30px;" value="Confirmar"
						update="@form" actionListener="#{produtoMB.salvar}"
						icon="ui-icon-cart">
						<p:confirm header="Confirmação" message="Tem certeza?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton style="margin-left: 30px;" value="Limpar"
						action="cadastrarCliente.xhtml" icon="ui-icon-pencil" ajax="false"
						immediate="true" />

					<p:commandButton style="margin-left: 30px;" value="Voltar"
						action="/inicio.xhtml" icon="ui-icon-home" ajax="false"
						onclick="false" immediate="true" />

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
							actionListener="#{produtoMB.salvar}" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</f:facet>
			</p:menubar>

		</h:form>
	</ui:define>
</ui:composition>
