<ui:composition template="/templates/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">WRFOçamentos - Excluir Produto</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Excluir Produto</h1>

			<p:messages id="msgs" autoUpdate="true"
				style="width:95%; margin-left: 35px" />

			<p:panelGrid columns="2" style="margin-left: 35px;">

				<p:outputLabel value="Código Produto" style="width:45%"
					for="codProduto" />

				<h:panelGroup>

					<p:inputText size="10" value="#{produtoMB.produto.idProduto}"
						id="codProduto" required="true"
						readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"
						requiredMessage="Selecione o Produto" />

					<p:commandButton icon="ui-icon-search" title="Pesquisar"
						action="#{produtoMB.abrirDialogo}" process="@this" update="@none">

						<p:ajax event="dialogReturn"
							listener="#{produtoMB.produtoSelecionado}" process="@this"
							update="@form " />
						<p:resetInput target="fabricante" />

					</p:commandButton>

				</h:panelGroup>
			</p:panelGrid>

			<p:panelGrid id="editarProduto" columns="4"
				style="width:95%; margin-left: 35px; margin"
				columnClasses="rotulo, campo, rotulo, campo">

				<p:outputLabel value="Código Fabricante" />
				<p:inputText size="12" id="codfabricante"
					value="#{produtoMB.fabricante.idFabricante}" readonly="true" />

				<p:outputLabel value="Fabricante" />
				<p:inputText size="35" value="#{produtoMB.fabricante.nome}"
					id="fabricante" readonly="true" />

				<p:outputLabel value="Código original/Fabric." />
				<p:inputText size="35" readonly="true"
					value="#{produtoMB.produto.codOriginal}" />

				<p:outputLabel value="Descrição" />
				<p:inputText size="35" readonly="true"
					value="#{produtoMB.produto.descricao}" />

				<p:outputLabel value="Unidade" />
				<p:inputText readonly="true" value="#{produtoMB.produto.unidade}" />

				<p:outputLabel value="Tamanho" />
				<p:inputText readonly="true" value="#{produtoMB.produto.tamanho}" />

				<p:outputLabel value="Peso" />
				<p:inputText readonly="true" value="#{produtoMB.produto.peso}" />

				<p:outputLabel value="Embalagem/Quant." />
				<p:inputText readonly="true"
					value="#{produtoMB.produto.qtdembalagem}" />

				<p:outputLabel value="Frete CIF" />
				<p:inputText readonly="true" value="#{produtoMB.produto.fretecif}" />

				<p:outputLabel value="Frente FOB" />
				<p:inputText readonly="true" value="#{produtoMB.produto.fretefob}" />

				<p:outputLabel value="Ambiente" />
				<p:inputText readonly="true" size="35"
					value="#{produtoMB.produto.ambiente}" />

				<p:outputLabel for="vTabela" value="Valor Tabela" />
				<p:inputText readonly="true" id="vTabela"
					value="#{produtoMB.produto.valortabela}" />


			</p:panelGrid>

			<p:menubar styleClass="toolbarCadastro">

				<f:facet name="options">
					<p:commandButton style="margin-left: 30px;" value="Confirmar"
						update="@form" actionListener="#{produtoMB.excluir}"
						icon="ui-icon-cart">
						<p:confirm header="Confirmação" message="Tem certeza?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton style="margin-left: 30px;" value="Voltar"
						action="/inicio.xhtml" icon="ui-icon-home" process="@this" update="@all" immediate="true" />

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
							actionListener="#{produtoMB.excluir}" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</f:facet>
			</p:menubar>

		</h:form>
	</ui:define>
</ui:composition>
