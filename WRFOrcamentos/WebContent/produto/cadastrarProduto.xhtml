<ui:composition template="/templates/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">WRFOçamentos - Cadastrar Produto</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Cadastrar Produto</h1>
			
			<p:messages id="msgs" autoUpdate="true" style="width:95%; margin-left: 35px"/>

			<p:panelGrid id="cadastrarProduto" columns="4" style="width:95%; margin-left: 35px; margin" columnClasses="rotulo, campo, rotulo, campo">

				<p:outputLabel value="Código Fabricante" />
				<h:panelGroup>
					<p:inputText size="12" id="fabricante"
						value="#{produtoMB.fabricante.idFabricante}" />
					<p:commandButton icon="ui-icon-search" title="Pesquisar"
						action="#{produtoMB.abrirDialogo}" process="@this" update="@none">
						<p:ajax event="dialogReturn"
							listener="#{produtoMB.fabricanteSelecionado}" process="@this"
							update="fabricante,nome" />
						<p:resetInput target="fabricante" />
					</p:commandButton>
				</h:panelGroup>

				<p:outputLabel for="nome" value="Fabricante" />
				<p:inputText size="35" value="#{produtoMB.fabricante.nome}" readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}" id="nome" 
				required="true" requiredMessage="Selecione o fabricante."/>
				
				<p:outputLabel value="Código original/Fabric." />
				<p:inputText size="35" value="#{produtoMB.produto.codOriginal}"/>

				<p:outputLabel for="descricao" value="Descrição" />
				<p:inputText id="descricao" size="35"
					value="#{produtoMB.produto.descricao}" required="true"
					requiredMessage="Informe o produto a cadastrar."/>


				<p:outputLabel for="unid" value="Unidade" />
				<p:inputText id="unid" value="#{produtoMB.produto.unidade}"  required="true" requiredMessage="Uma unidade de medição deve ser informada."/>

				<p:outputLabel for="tam" value="Tamanho" />
				<p:inputText id="tam" value="#{produtoMB.produto.tamanho}" required="true" requiredMessage="Informe o tamanho do produto."/>

				<p:outputLabel for="peso" value="Peso" />
				<p:inputText id="peso" value="#{produtoMB.produto.peso}" />

				<p:outputLabel for="emb" value="Embalagem/Quant." />
				<p:inputText id="emb" value="#{produtoMB.produto.qtdembalagem}" required="true" requiredMessage="Informe a quantidade por embalagem."/>

				<p:outputLabel value="Frete CIF" />
				<p:inputText value="#{produtoMB.produto.fretecif}" />

				<p:outputLabel value="Frente FOB" />
				<p:inputText value="#{produtoMB.produto.fretefob}" />

				<p:outputLabel value="Ambiente" />
				<p:inputText size="35" value="#{produtoMB.produto.ambiente}" />

			</p:panelGrid>
			<p:menubar styleClass="toolbarCadastro">
				<f:facet name="options">
					<p:commandButton value="Cancelar" icon="ui-icon-extlink" />
					<p:commandButton action="#{produtoMB.salvar}" style="margin-left: 30px;" value="Salvar" icon="ui-icon-extlink" update="cadastrarProduto" validateClient="true"/>
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
