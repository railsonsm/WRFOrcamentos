<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:decorate template="inicio.xhtml">
	<ui:define name="centro">
	<h:form>
		<h:panelGrid id="cadastro" styleClass="painel" columns="4">
			
			<p:outputLabel for="Nome" value="Nome" />
			<p:inputText size="35" id="Nome" value="#{clienteMB.cliente.nome}" required="true" requiredMessage="Campo Nome não pode estar vazio"/>
						
			<p:outputLabel value="CNPJ" />
			<p:inputMask size="13" mask="99.999.999/9999-99" value="#{clienteMB.cliente.cnpj}" />
			
			<p:outputLabel  for="Nomef" value="Nome Fantasia" />
			<p:inputText  size="25" id="Nomef" value="#{clienteMB.cliente.nomeFantasia}" required="true" requiredMessage="Campos Nome Fantasia não pode estar vazio"/>			
			
			<p:outputLabel value="E-mail" />
			<p:inputText />
			
			<p:outputLabel value="Rua" />
			<p:inputText size="35" value="#{clienteMB.cliente.rua}" />
			
			<p:outputLabel value="Numero" />
			<p:inputText value="#{clienteMB.cliente.numero}" />
			
			<p:outputLabel value="Complemento" />
			<p:inputText   value="#{clienteMB.cliente.complemento}"></p:inputText>
		</h:panelGrid>
		<p:commandButton  style="margin-left: 100px; margin-top: 5px;" value="Salvar" update="cadastro" action="#{clienteMB.salvar}" />  
	</h:form>
	</ui:define>
    </ui:decorate>
</html>
