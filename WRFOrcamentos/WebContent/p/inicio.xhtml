<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<link rel="stylesheet" type="text/css" href="../style/style.css"></link>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>PrimeFaces</title>
		</f:facet>
	</h:head>
	<h:body>		
		<p:graphicImage url="../img/testelogo.png" styleClass="logo" />
		<h:form>
			<p:growl id="messages"/>
			<p:menubar style="margin-right: 10px;">
				<p:menuitem value="Inicio" url="/p/" icon="ui-icon-home"/>
				<p:submenu label="Cadastro" icon="ui-icon-circle-plus">
					<p:menuitem value="Cliente" url="cliente.xhtml" icon="ui-icon-person" />
					<p:menuitem value="Fabricante" url="fabricante.xhtml" icon="ui-icon-person"/>
					<p:menuitem value="Produto" url="produto.xhtml" icon="ui-icon-cart"/>
				</p:submenu>
				<p:submenu label="Edit" icon="ui-icon-pencil">
					<p:menuitem value="Undo" url="#"
						icon="ui-icon-arrowreturnthick-1-w" />
					<p:menuitem value="Redo" url="#"
						icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>
				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>
				<p:submenu label="Actions" icon="ui-icon-gear">
					<p:submenu label="Ajax" icon="ui-icon-refresh">
						<p:menuitem value="Save" actionListener="inicio.xhtml"
							icon="ui-icon-disk" update="messages" />
						<p:menuitem value="Update" actionListener="inicio.xhtml"
							icon="ui-icon-arrowrefresh-1-w" update="messages" />
					</p:submenu>
					<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
						<p:menuitem value="Delete" actionListener="inicio.xhtml"
							icon="ui-icon-close" update="messages" ajax="false" />
					</p:submenu>
				</p:submenu>
				<p:menuitem value="Quit" url="http://www.primefaces.org"
					icon="ui-icon-close" />
				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
			<p:layout style="min-height:450px;margin-top: 5px; margin-right: 10px;">
				<p:layoutUnit position="center">
					<ui:insert name="centro">
        				Aqui terá informacoes sobre o sistema
        			</ui:insert>
				</p:layoutUnit>
				<p:layoutUnit position="east" style="min-width:450px" >
        				Aqui terá informacoes sobre o sistema
				</p:layoutUnit>
				<p:layoutUnit position="south">
        			<p:outputLabel value="WRO Orcamentos - PI 3 - Turma do terceiro semestre de Analise e Desenvolvimento de Sistemas - Cairu 2017" style="margin-left: 5px;"/>
				</p:layoutUnit>
				
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
