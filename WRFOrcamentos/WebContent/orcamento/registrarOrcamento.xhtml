<ui:composition template="/templates/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">WRFOrçamentos - Registrar Orçamento</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Novo Orçamento</h1>
			<p:panelGrid columns="2" style="margin-left: 35px;">
				<p:outputLabel value="Código Orçamento" style="width:45%" />
				<p:inputText size="12" value="123456" readonly="true" />
			</p:panelGrid>
			<p:panelGrid columns="4" style="width:95%; margin-left: 35px; margin"
				columnClasses="rotulo, campo, rotulo, campo">
				<p:outputLabel value="Código Fabricante" />
				<p:inputText size="10" value="">
					<p:commandButton icon="ui-icon-search" />
				</p:inputText>

				<p:outputLabel value="Fabricante" />
				<p:inputText size="35" value="" readonly="true" />

				<p:outputLabel value="Código Cliente" />
				<p:inputText size="10" value="">
					<p:commandButton icon="ui-icon-search" style="button" />
				</p:inputText>

				<p:outputLabel value="Cliente" />
				<p:inputText size="35" value="" readonly="true" />

				<p:outputLabel value="Forma de pagamento" for="formaPagamento" />
				<p:selectOneMenu id="formaPagamento" value="" style="width:115px">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Transferencia" itemValue="Transferencia" />
					<f:selectItem itemLabel="Cartão" itemValue="Cartão" />
				</p:selectOneMenu>

				<p:outputLabel value="Prazo de entrega" />
				<p:inputText value="" />

				<p:outputLabel value="Frete"/>
					<p:selectOneRadio id="console" value="#{radioView.console}">
						<f:selectItem itemLabel="CIF" itemValue="Xbox One" />
						<f:selectItem itemLabel="FOB" itemValue="PS4" />
					</p:selectOneRadio>

				<p:outputLabel value="Obra" />
				<p:inputText size="35" value="" />

				<p:outputLabel value="Data" />
				<p:inputText value="" readonly="true" />

			</p:panelGrid>
			<p:tabView
			style="margin-left: 35px; margin-right: 35px; margin-top: 10px">
			<p:tab title="Itens">
				<p:dataTable var="itens" value="" id="tabitens"
					style="margin-top: 10px;">
					<p:column headerText="Cod" style="text-align: center; width: 100px">
						<p:inputText size="8" />
					</p:column>

					<p:column headerText="Produto">
						<p:autoComplete styleClass="produto-tabela" />
					</p:column>

					<p:column headerText="Valor Orç."
						style="text-align: center; width: 100px;">
						<p:inputText value="R$ 0,00" size="8" />
					</p:column>

					<p:column headerText="Valor Tabela"
						style="text-align: center; width: 100px ">
						<p:inputText size="8" />
					</p:column>

					<p:column headerText="Quantidade"
						style="text-align: center; width: 100px ">
						<p:inputText size="8" />
					</p:column>

					<p:column headerText="Valor Total"
						style="text-align: center; width: 100px ">
						<p:inputText size="8" />
					</p:column>

					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="5" footerText="Subtotal"
								style="text-align: right;" />
							<p:column footerText="R$ 0,00" style="text-align: center" />
						</p:row>

					</p:columnGroup>
				</p:dataTable>
			</p:tab>
		</p:tabView>
			<p:menubar styleClass="toolbarCadastro">

				<f:facet name="options">
					<p:commandButton style="margin-left: 30px;" value="Confirmar"
						update="@form" actionListener="#{produtoMB.salvar}"
						icon="ui-icon-cart">
						<p:confirm header="Confirmação" message="Tem certeza?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton style="margin-left: 30px;" value="Limpar"
						action="cadastrarCliente.xhtml" icon="ui-icon-pencil" ajax="false"
						immediate="true" />

					<p:commandButton style="margin-left: 30px;" value="Voltar"
						action="/inicio.xhtml" icon="ui-icon-home" ajax="false"
						onclick="false" immediate="true" />

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
							actionListener="#{produtoMB.salvar}" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</f:facet>
			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
