<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Seleção Orçamento</title>
	
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body styleClass="tableSelecao">

	<h:form>
		
		<p:messages id="msgs" autoUpdate="true"/>
	
		<h:panelGrid style="margin-top: 5px; margin-bottom: 20px">
		
			<p:outputLabel value="Busque pelo cliente"/>
			<p:inputText id="cliente" size="35" value="#{consultaMB.nomeCliente}" placeholder="nome do cliente" />
			<p:outputLabel value="Ou selecione a data" style="margin-top: 10px;"/>
			<h:panelGrid columns="2">
			<p:calendar id="dataini" size="15" value="#{consultaMB.dataInicio}" placeholder="data inicial" />
    		<p:calendar id="datafim" size="15" value="#{consultaMB.dataFim}" placeholder="data final" />	
    		<p:spacer/>	
    		<p:commandButton value="Pesquisar" action="#{consultaMB.buscaOrcProData}" update="@form" process="@form" style="margin-top: 5px; float:right"/>
    		</h:panelGrid>
    		
    	</h:panelGrid>
    	
    	<p:dataTable value="#{consultaMB.orcamentosFiltrados}" var="orcamento"
    		emptyMessage="Nenhum orçamento encontrado." rows="10" 
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" >
    		
    		<p:column headerText="Código" style="text-align: center; width: 60px" sortBy="#{orcamento.idOrcamento}">
    			<h:outputText value="#{orcamento.idOrcamento}" />
    		</p:column>
    		
    		<p:column headerText="Data" sortBy="#{orcamento.dataorcamento}">
    			<h:outputText value="#{orcamento.dataorcamento}" />
    		</p:column>
    		
    		<p:column headerText="Fabricante" sortBy="#{orcamento.fabricante.nome}">
    			<h:outputText value="#{orcamento.fabricante.nome}" />
    		</p:column>
    		
    		<p:column headerText="Cliente" sortBy="#{orcamento.cliente.nome}">
    			<h:outputText value="#{orcamento.cliente.nome}" />
    		</p:column>
    		
    		<p:column headerText="Valor do Orç." sortBy="#{orcamento.cliente.nome}">
    			<h:outputText value="#{orcamento.valorOrcamento}" />
    		</p:column>
    		
    		<p:column style="width: 45px; text-align: center" headerText="OK">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				action="#{consultaMB.selecionarOrcamento(orcamento)}"
    				process="@this"/>
    		</p:column>
    	</p:dataTable>
	</h:form>

</h:body>
</html>
