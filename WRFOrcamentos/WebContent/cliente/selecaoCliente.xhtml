<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Seleção Cliente</title>
	
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body styleClass="tableSelecao">

	<h:form>
    	<div style="margin-top: 5px; margin-bottom: 20px">
    		<p:inputText id="nome" size="40" value="#{clienteView.nomeCliente}" placeholder="Nome do cliente" />
    		
    		<p:spacer width="10px"/>
    		
    		<p:commandButton value="Pesquisar" action="#{clienteView.pesquisarCliente}" update="@form" />
    	</div>
    	
    	<p:dataTable value="#{clienteView.clientesFiltrados}" var="cliente"
    		emptyMessage="Nenhum cliente encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" >
    		
    		<p:column headerText="Código" style="text-align: center; width: 60px">
    			<h:outputText value="#{cliente.idCliente}" />
    		</p:column>
    		<p:column headerText="Nome">
    			<h:outputText value="#{cliente.nome}" />
    		</p:column>
    		<p:column headerText="CNPJ">
    			<h:outputText value="#{cliente.cnpj}" />
    		</p:column>
    		<p:column style="width: 45px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				action="#{clienteView.selecionarCliente(cliente)}"
    				process="@this" />
    		</p:column>
    		
    	</p:dataTable>
	</h:form>

</h:body>
</html>
