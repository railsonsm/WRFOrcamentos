<ui:composition template="/templates/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">WRFOçamentos - Excluir Cliente</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Editar Cliente</h1>
			
			<p:panelGrid columns="2" style="margin-left: 35px;" id="mostrarId">
				<p:outputLabel value="Código Cliente" style="width:45%" />
				<p:inputText size="10" value="#{clienteMB.idSelecao}">
					<p:commandButton action="#{clienteMB.mostrarCliPorId}" icon="ui-icon-search" update="excluirCliente" />
				</p:inputText>
			</p:panelGrid>
			
			<p:panelGrid id="excluirCliente" columns="4" style="width:95%; margin-left: 35px;" columnClasses="rotulo, campo, rotulo, campo">
				
				<p:outputLabel value="Nome" />
				<p:inputText size="35" value="#{clienteMB.cliente.nome}"/>

				<p:outputLabel value="Nome Fantasia" />
				<p:inputText size="35" value="#{clienteMB.cliente.nomeFantasia}"/>

				<p:outputLabel value="CNPJ" />
				<p:inputMask size="15" mask="99.999.999/9999-99" value="#{clienteMB.cliente.cnpj}"/>

				<p:outputLabel value="E-mail" />
				<p:inputText size="25" value="#{clienteMB.cliente.email}" />

				<p:outputLabel value="CEP" />
				<p:inputMask size="7" mask="99999-999" value="#{clienteMB.cliente.cep}" />

				<p:outputLabel value="Logradouro(Rua)" />
				<p:inputText size="35" value="#{clienteMB.cliente.rua}" />

				<p:outputLabel value="Número" />
				<p:inputText size="5" value="#{clienteMB.cliente.numero}" />

				<p:outputLabel value="Complemento" />
				<p:inputText size="35" value="#{clienteMB.cliente.complemento}" />

				<p:outputLabel value="Cidade" />
				<p:inputText size="15" value="#{clienteMB.cliente.cidade}" />

				<p:outputLabel value="Estado" />
				<p:inputText size="15" value="#{clienteMB.cliente.estado}" />

				<p:outputLabel value="Telefone 1" />
				<p:inputMask size="15" mask="(99)9999-9999" value="#{clienteMB.cliente.telefone1}" />

				<p:outputLabel value="Celular 1" />
				<p:inputMask size="15" mask="(99)99999-9999" value="#{clienteMB.cliente.celular1}" />

				<p:outputLabel value="Telefone 2" />
				<p:inputMask size="15" mask="(99)9999-9999" value="#{clienteMB.cliente.telefone2}" />

				<p:outputLabel value="Celular 2" />
				<p:inputMask size="15" mask="(99)99999-9999" value="#{clienteMB.cliente.celular2}" />

				<p:outputLabel value="Contato  de engenharia" />
				<p:inputText size="35" value="#{clienteMB.cliente.contatoEng}" />

				<p:outputLabel value="E-mail de engenharia" />
				<p:inputText size="25" value="#{clienteMB.cliente.emailEng}" />

				<p:outputLabel value="Contato  de suprimentos/compras" />
				<p:inputText size="35" value="#{clienteMB.cliente.contatoSupr}" />

				<p:outputLabel value="E-mail de suprimentos/compras" />
				<p:inputText size="25" value="#{clienteMB.cliente.emailSupr}" />

			</p:panelGrid>
			
			<p:menubar styleClass="toolbarCadastro">
				<f:facet name="options">
					<p:commandButton value="Cancelar" icon="ui-icon-extlink" immediate="true" action="inicio.xhtml"/>
					<p:commandButton style="margin-left: 30px;" value="Excluir" icon="ui-icon-extlink" actionListener="#{clienteMB.excluir}" update="excluirCliente"/>		
				</f:facet>
			</p:menubar>
			
		</h:form>
	</ui:define>
</ui:composition>
